<div class="container text-center character" id="character-{{index}}">
	<script>
		$(document).ready(function(){
		    $('[data-toggle="tooltip"]').tooltip(); 
		});
	</script>

	<button class="btn btn-lg btn-primary btn-name" style="font-size: 50px; color: white;" disabled>{{name}}</button>
	<div class="clearfix"></div>
	<div class="btn-group">
		<button class="btn btn-primary" disabled>AC: {{ac}}</button> 
		<button class="btn btn-primary" disabled>Prof: {{proficiency}}</button>
	</div>
	<div class="clearfix"></div>
	<div class="btn-group">
		<button class="btn btn-primary" disabled>Str: {{str}}</button> 
		<button class="btn btn-primary" disabled>Dex: {{dex}}</button> 
		<button class="btn btn-primary" disabled>Con: {{con}}</button>
	</div>
	<div class="clearfix"></div>
	<div class="btn-group">
		<button class="btn btn-primary" disabled>Int: {{int}}</button>
		<button class="btn btn-primary" disabled>Wis: {{wis}}</button>
		<button class="btn btn-primary" disabled>Char: {{char}}</button>
	</div>
	<div class="clearfix"></div>
	<div class="btn-group">
		<input type="hidden" value="{{hp}}" id="hp-{{index}}">
		<input type="hidden" value="{{hp}}" id="max-hp-{{index}}">
		<button class="btn btn-md btn-primary" id="hpBtn-{{index}}" disabled>Hit Points: {{hp}}</button>
		<button class="btn btn-danger" onclick="subHp({{index}})"><b>-</b></button>
		<input type="number" class="btn form-control hpBox" id="hpAddSub-{{index}}">
		<button class="btn btn-danger" onclick="addHp({{index}});"><b>+</b></button>
	</div>
	<br />
	<br />
	<div class="clearfix"></div>
	<div class="btn-group" data-toggle="button">
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Blinded 
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="A blinded creature can't see and automatically fails any ability check that requires sight. Attack rolls against the creature have advantage, and the creature's attack rolls have disadvantage." data-toggle="tooltip" data-placement="right"></span>
		</label>
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Charmed
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="A charmed creature can't attack the charmer or target the charmer with harmful abilities or magical effects. The charmer has advantage on any ability check to interact socially with the creature." data-toggle="tooltip" data-placement="right"></span>
		</label>
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Deafened
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="A deafened creature can't hear and automatically fails any ability check that requires hearing." data-toggle="tooltip" data-placement="right"></span>
		</label>
	</div>
	<div class="clearfix"></div>
	<div class="btn-group" data-toggle="button">
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Frightened
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="A frightened creature has disadvantage on ability checks and attack rolls while the source of its fear is within line of sight. The creature can't willingly move closer to the source of its fear." data-toggle="tooltip" data-placement="right"></span>
		</label>
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Grappled
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="A grappled creature's speed becomes 0, and it can't benefit from any bonus to its speed. The condition ends if the grappler is incapacitated. The condition also ends if an effect removes the grappled creature from the reach of the grappler or grappling effect, such as when a creature is hurled away by the thunderwave spell." data-toggle="tooltip" data-placement="right"></span>
		</label>
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Incapacitated
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="An incapacitated creature can't take actions or reactions." data-toggle="tooltip" data-placement="right"></span>
		</label>
	</div>
	<div class="clearfix"></div>
	<div class="btn-group" data-toggle="button">
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Invisible
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="An invisible creature is impossible to see without the aid of magic or a special sense. For the purpose of hiding, the creature is heavily obscured. The creature's location can be detected by any noise it makes or any tracks it leaves. Attack rolls against the creature have disadvantage and the creature's attack rolls have advantage." data-toggle="tooltip" data-placement="right"></span>
		</label>
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Paralyzed
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="A paralyzed creature is incapacitated. The creature automatically fails Strength and Dexterity saving throws. Attacks rolls against the creature have advantage. Any attack that hits the creature is a critical hit if the attack is within 5 feet of the creature." data-toggle="tooltip" data-placement="right"></span>
		</label>
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Poisoned
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="A poisoned creature has disadvantage on attacks rolls and ability checks." data-toggle="tooltip" data-placement="right"></span>
		</label>
	</div>
	<div class="clearfix"></div>
	<div class="btn-group" data-toggle="button">
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Restrained
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="A restrained creature's speed becomes 0, and it can't benefit from any bonus to its speed. Attacks rolls against the creature have advantage and the creature's attack rolls have disadvantage. The creature has disadvantage on Dexterity saving throws." data-toggle="tooltip" data-placement="right"></span>
		</label>
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Stunned
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="AA stunned creature is incapacitated, can't move, and can speak only falteringly. The creature automatically fails Strength and Dexterity saving throws. Attack rolls against the creature have advantage." data-toggle="tooltip" data-placement="right"></span>
		</label>
		<label class="btn btn-secondary">
			<input type="checkbox" class="hidden">Unconcious
			<span class="glyphicon glyphicon-info-sign" id="infoIcon" title="An unconscious creature is incapacitated, can't move or speak, and is unaware of its surroundings. The creature drops whatever it's holding and falls prone. The creature automatically fails Strength and Dexterity saving throws. Attack rolls against the creature have advantage. Any attack that hits the creature is a critical hit if the attacker is within 5 feet of the creature." data-toggle="tooltip" data-placement="right"></span>
		</label>
	</div>
	<hr>
</div>
